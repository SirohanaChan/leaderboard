<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Score</title>
    <link rel="stylesheet" href="subcss.css">
</head>
<body>
    <h1>Submit Score</h1>
    <form id="scoreForm">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        <button type="button" id="loadScore">Load Score</button>
        <label for="score1">생존:</label>
        <input type="number" id="score1" name="score1" required>
        <label for="score2">킬:</label>
        <input type="number" id="score2" name="score2" required>
        <button type="submit">업데이트</button>
    </form>
    <button id="resetLeaderboard">Reset</button>
    <script src="subscript.js"></script>
</body>
</html>
